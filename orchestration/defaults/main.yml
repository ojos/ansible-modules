---
  orchestration_repository: ""
  orchestration_directory: "{{ project_directory }}/orchestration"
  orchestration_user: "{{ project_user }}"
  orchestration_group: "{{ project_group }}"
  orchestration_home_directory: "$PROJECT_HOME/orchestration"
  orchestration_envrc_directory: "{{ direnv_envrc_directory }}"
  orchestration_environment_variables: 
    - value: "# orchestration"
      regexp: "^# orchestration$"
    - value: |
        export ORCHESTRATION_HOME={{ orchestration_home_directory }}

      regexp: ORCHESTRATION_HOME
