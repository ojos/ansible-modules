---
  xbuild_node_user: "{{ project_user }}"
  xbuild_node_group: "{{ project_group }}"
  xbuild_node_version: v7.5.0
  xbuild_node_arch: linux-x64
  xbuild_node_install_directory: "{{ project_directory }}/nodejs"
  xbuild_node_envrc_directory: "{{ direnv_envrc_directory }}"
  xbuild_node_remove_xbuild: yes
  xbuild_node_packages:
    - coffee-script
  xbuild_node_environment_variables:
    - value: "# node"
      regexp: "^# node$"
    - value: |
        export PATH=$PROJECT_HOME/nodejs/bin:$PATH

      regexp: PATH=\$PROJECT_HOME/nodejs/bin\:\$PATH
