---
  nginx_version: 1.9.10
  nginx_src_directory: /usr/local/src
  nginx_remove_src_directory: no
  nginx_user: nginx
  nginx_force_install: no
  nginx_prefix: /usr/local/nginx
  nginx_make_bin_file: /usr/bin/make
  nginx_bin_file: "{{ nginx_prefix }}/sbin/nginx"
  nginx_conf_prefix: "{{ nginx_prefix }}/conf"
  nginx_sub_conf_directory: "{{ nginx_conf_prefix }}/conf.d"
  nginx_conf_file: "{{ nginx_conf_prefix }}/nginx.conf"
  nginx_run_directory: "{{ nginx_prefix }}/run"
  nginx_pid_file: "{{ nginx_run_directory }}/nginx.pid"
  nginx_lock_file: "{{ nginx_run_directory }}/nginx.lock"
  nginx_access_log_file: "{{ nginx_prefix }}/log/access.log"
  nginx_error_log_file: "{{ nginx_prefix }}/log/error.log"
  nginx_tmp_directory: "{{ nginx_prefix }}/tmp"
  nginx_client_body_tmp_file: "{{ nginx_tmp_directory }}/client_body_temp"
  nginx_fastcgi_tmp_file: "{{ nginx_tmp_directory }}/fastcgi_temp"
  nginx_uwsgi_tmp_file: "{{ nginx_tmp_directory }}/uwsgi_temp"
  nginx_scgi_tmp_file: "{{ nginx_tmp_directory }}/scgi_temp"
  nginx_proxy_tmp_file: "{{ nginx_tmp_directory }}/proxy_temp"
  nginx_service_file: /etc/rc.d/init.d/nginx
  nginx_worker_processes: auto
  nginx_worker_rlimit_nofile: 4096
  nginx_worker_connections: 1024
  nginx_keepalive_timeout: 65
  nginx_sendfile: "on"
  nginx_multi_accept: "on"
  nginx_resolver: 8.8.8.8
  nginx_server_tokens: "off"
  nginx_default_type: application/octet-stream
  nginx_client_max_body_size: 4G
  nginx_dependent_packages:
    - openssl-devel
  nginx_configure_options: >-
    --prefix={{ nginx_prefix }}
    --user={{ nginx_user }}
    --group={{ nginx_user }}
    --sbin-path={{ nginx_bin_file }}
    --conf-path={{ nginx_conf_file }}
    --pid-path={{ nginx_pid_file }}
    --lock-path={{ nginx_lock_file }}
    --error-log-path={{ nginx_error_log_file }}
    --http-log-path={{ nginx_access_log_file }}
    --http-client-body-temp-path={{ nginx_client_body_tmp_file }}
    --http-fastcgi-temp-path={{ nginx_fastcgi_tmp_file }}
    --http-uwsgi-temp-path={{ nginx_uwsgi_tmp_file }}
    --http-scgi-temp-path={{ nginx_scgi_tmp_file }}
    --http-proxy-temp-path={{ nginx_proxy_tmp_file }}
