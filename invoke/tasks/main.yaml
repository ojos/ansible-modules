---
- name: Install invoke.
  pip: >
    name=invoke
    state=present
    executable={{ invoke_python_bin_directory }}/pip

- name: Copy tasks.py.
  copy: >
    src=tasks.py
    dest={{ invoke_tasks_file_directory }}/tasks.py
    mode=0644
    force=yes
  become: yes

- name: Change tasks.py owner.
  file: >
    path="{{ invoke_tasks_file_directory }}/tasks.py"
    state=file
    owner={{ invoke_user }}
    group={{ invoke_group }}
  become: yes
