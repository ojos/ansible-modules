---
  supervisor_user: "supervisord"
  supervisor_group: "supervisord"
  supervisor_conf_directory: "/etc/supervisord"
  supervisor_conf_file_name: supervisord.conf
  supervisor_include_conf_directory: "{{ supervisor_conf_directory }}/conf.d"
  supervisor_log_directory: "/var/log/supervisord"
  supervisor_log_file_name: main.log
  supervisor_log_file_maxbytes: 50MB
  supervisor_log_file_backups: 10
  supervisor_log_level: info
  supervisor_pid_directory: "/var/run/supervisord"
  supervisor_pid_file_name: supervisord.pid
  supervisor_unix_http_server_socket_directory: "/tmp/supervisord"
  supervisor_unix_http_server_socket_file_name: supervisor.sock
  supervisor_nodaemon: False
  supervisor_minfds: 1024
  supervisor_minprocs: 200
  supervisor_bin_file: "/usr/local/bin/supervisord"
  supervisor_control_bin_file: "/usr/local/bin/supervisorctl"
