---
  os_conf_limits_conf_file: /etc/security/limits.conf
  os_conf_limits_conf_variables:
    - regexp: '^root soft nofile.+'
      value: 'root soft nofile 65536'
    - regexp: '^root hard nofile.+'
      value: 'root hard nofile 65536'
    - regexp: '^\* soft nofile.+'
      value: '* soft nofile 65536'
    - regexp: '^\* hard nofile.+'
      value: '* hard nofile 65536'
  os_conf_sysconfig_init_file: /etc/sysconfig/init
  os_conf_sysconfig_init_variables:
    - regexp: '^ulimit -n .+'
      value: 'ulimit -n 65536'
  os_conf_sysctl_conf_file: /etc/sysctl.conf
  os_conf_sysctl_conf_variables:
    - regexp: '^kernel\.shmall\s=.+'
      value:  'kernel.shmall = 4294967296'
    - regexp: '^kernel\.shmmax\s=.+'
      value:  'kernel.shmmax = 68719476736'
    - regexp: '^kernel\.msgmnb\s=.+'
      value:  'kernel.msgmnb = 65536'
    - regexp: '^kernel\.msgmax\s=.+'
      value:  'kernel.msgmax = 65536'
    - regexp: '^kernel\.sysrq\s=.+'
      value:  'kernel.sysrq = 0'
    - regexp: '^kernel\.core_uses_pid\s=.+'
      value:  'kernel.core_uses_pid = 1'
    - regexp: '^net\.core\.netdev_max_backlog\s=.+'
      value:  'net.core.netdev_max_backlog = 10240'
    - regexp: '^net\.core\.rmem_max\s=.+'
      value:  'net.core.rmem_max = 16777216'
    - regexp: '^net\.core\.somaxconn\s=.+'
      value:  'net.core.somaxconn = 65535'
    - regexp: '^net\.core\.wmem_max\s=.+'
      value:  'net.core.wmem_max = 16777216'
    - regexp: '^net\.ipv4\.conf\.default\.rp_filter\s=.+'
      value:  'net.ipv4.conf.default.rp_filter = 1'
    - regexp: '^net\.ipv4\.conf\.default\.accept_source_route\s=.+'
      value:  'net.ipv4.conf.default.accept_source_route = 0'
    - regexp: '^net\.ipv4\.conf\.eth180\.arp_ignore\s=.+'
      value:  'net.ipv4.conf.eth180.arp_ignore = 1'
    - regexp: '^net\.ipv4\.conf\.eth180\.arp_announce\s=.+'
      value:  'net.ipv4.conf.eth180.arp_announce = 2'
    - regexp: '^net\.ipv4\.ip_forward\s=.+'
      value:  'net.ipv4.ip_forward = 0'
    - regexp: '^net\.ipv4\.tcp_keepalive_time\s=.+'
      value:  'net.ipv4.tcp_keepalive_time = 10'
    - regexp: '^net\.ipv4\.tcp_keepalive_probes\s=.+'
      value:  'net.ipv4.tcp_keepalive_probes = 2'
    - regexp: '^net\.ipv4\.tcp_keepalive_intvl\s=.+'
      value:  'net.ipv4.tcp_keepalive_intvl = 3'
    - regexp: '^net\.ipv4\.ip_local_port_range\s=.+'
      value:  'net.ipv4.ip_local_port_range = 10240 65535'
    - regexp: '^net\.ipv4\.tcp_fin_timeout\s=.+'
      value:  'net.ipv4.tcp_fin_timeout = 5'
    - regexp: '^net\.ipv4\.tcp_max_syn_backlog\s=.+'
      value:  'net.ipv4.tcp_max_syn_backlog = 10240'
    - regexp: '^net\.ipv4\.tcp_max_tw_buckets\s=.+'
      value:  'net.ipv4.tcp_max_tw_buckets = 65536'
    - regexp: '^net\.ipv4\.tcp_orphan_retries\s=.+'
