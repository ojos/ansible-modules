---
  os_limits_conf_file: /etc/security/limits.conf
  os_sysctl_file: /etc/sysctl.conf
  os_sysconf_init_file: /etc/sysconfig/init
  os_conf_ulimit: 65536
  os_conf_net_ipv4_tcp_tw_recycle: 0
  os_conf_net_ipv4_tcp_tw_reuse: 1
  os_conf_net_ipv4_ip_local_port_range: 10240 65535
  os_conf_net_ipv4_tcp_keepalive_time: 10
  os_conf_net_ipv4_tcp_keepalive_probes: 2
  os_conf_net_ipv4_tcp_keepalive_intvl: 3
