---
  ffmpeg_user: "{{ project_user }}"
  ffmpeg_group: "{{ project_group }}"
  ffmpeg_branch_name: release/3.3
  ffmpeg_work_directory: "{{ project_directory }}/work"
  ffmpeg_dependent_packages:
    - nasm
    - zlib-devel
    - openssl-devel
    - freetype-devel
  ffmpeg_configure_cppflags: -I/usr/local/opt/openssl/include
  ffmpeg_configure_ldflags: -L/usr/local/opt/openssl/lib
  ffmpeg_make_bin_file: /usr/bin/make
  ffmpeg_prefix: "{{ project_directory }}/ffmpeg"
  ffmpeg_repository: https://github.com/FFmpeg/FFmpeg
  ffmpeg_yasm_repository: git://github.com/yasm/yasm.git
  ffmpeg_libx264_repository: git://git.videolan.org/x264
  ffmpeg_libfdk_aac_repository: git://git.code.sf.net/p/opencore-amr/fdk-aac
  ffmpeg_libopus_repository: git://git.opus-codec.org/opus.git
  ffmpeg_libvpx_repository: https://chromium.googlesource.com/webm/libvpx.git
  ffmpeg_libmp3lame_source_url: http://downloads.sourceforge.net/project/lame/lame/3.99/lame-3.99.5.tar.gz
  ffmpeg_libogg_source_url: http://downloads.xiph.org/releases/ogg/libogg-1.3.2.tar.gz
  ffmpeg_libvorbis_source_url: http://downloads.xiph.org/releases/vorbis/libvorbis-1.3.5.tar.gz
  ffmpeg_envrc_directory: "{{ direnv_envrc_directory }}"
  ffmpeg_environment_variables:
    - value: "# ffmpeg"
      regexp: "^# ffmpeg$"
    - value: "export FFMPEG_HOME=$PROJECT_HOME/ffmpeg"
      regexp: "^export FFMPEG_HOME"
    - value: |
        export PATH=$FFMPEG_HOME/bin:$PATH

      regexp: PATH=\$FFMPEG_HOME/bin\:\$PATH

