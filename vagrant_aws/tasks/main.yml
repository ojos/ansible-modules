---
- name: vagrant binary. 
  command: >
    which vagrant
  register: vagrant_bin
  ignore_errors: yes
  changed_when: no
  always_run: yes

- name: Install vagrant(Darwin).
  homebrew_cask: >
    name=vagrant
    state=present
  when: vagrant_bin.rc == 1

- name: Install/Update vagrant-aws plug-in.
  command: >
    vagrant plugin install vagrant-aws
