---
  supervisord_python_install_directory: "{{ xbuild_python_install_directory }}"
  supervisord_python_bin_directory: "{{ supervisord_python_install_directory }}/bin"
  supervisord_user: "{{ xbuild_python_user }}"
  supervisord_group: "{{ xbuild_python_group }}"
  supervisord_conf_directory: "{{ project_directory }}/etc/supervisord"
  supervisord_conf_file_name: supervisord.conf
  supervisord_include_conf_directory: "{{ supervisord_conf_directory }}/conf.d"
  supervisord_log_directory: "{{ project_directory }}/log/supervisord"
  supervisord_log_file_name: main.log
  supervisord_log_file_maxbytes: 50MB
  supervisord_log_file_backups: 10
  supervisord_log_level: info
  supervisord_pid_directory: "{{ project_directory }}/run/supervisord"
  supervisord_pid_file_name: supervisord.pid
  supervisord_unix_http_server_socket_directory: "{{ project_directory }}/tmp/supervisord"
  supervisord_unix_http_server_socket_file_name: supervisor.sock
  supervisord_nodaemon: False
  supervisord_minfds: 1024
  supervisord_minprocs: 200
  supervisord_install_packages:
    - supervisor
