---
  td_agent_install_shell_url: https://toolbelt.treasuredata.com/sh/install-redhat-td-agent2.sh
  td_agent_gem_bin_file: /usr/sbin/td-agent-gem
  td_agent_service_enabled: yes
  td_agent_plugins: []
  td_agent_awslogs_settings: |+
    [/var/log/td-agent/td-agent.log]
    datetime_format = %Y-%m-%d %H:%M:%S %z
    file = /var/log/td-agent/td-agent.log
    buffer_duration = 5000
    log_stream_name = {instance_id}
    initial_position = start_of_file
    log_group_name = /var/log/td-agent/td-agent.log

