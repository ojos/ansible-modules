---
  xbuild_ansible_directory: "{{ orchestration_directory }}/ansible"
  xbuild_ansible_user: "{{ project_user }}"
  xbuild_ansible_group: "{{ project_group }}"
  xbuild_ansible_roles_repository: "https://github.com/ojos/ansible-roles.git"
  xbuild_ansible_buildout_script_url: "https://raw.github.com/ojos/buildout/master/bootstrap"
  xbuild_ansible_buildout_script: "{{ xbuild_ansible_directory }}/bootstrap"
  xbuild_ansible_python_bin_directory: "{{ xbuild_python_install_directory }}/bin"
  xbuild_ansible_home_directory: "$ORCHESTRATION_HOME/ansible"
  xbuild_ansible_forks: 64
  xbuild_ansible_ssh_args: '"-F $KEY_HOME/ssh_config"'
  xbuild_ansible_envrc_directory: "{{ direnv_envrc_directory }}"
  xbuild_ansible_environment_variables: 
    - value: "# ansible"
      regexp: "^# ansible$"
    - value: export ANSIBLE_HOME={{ xbuild_ansible_home_directory }}
      regexp: "^export ANSIBLE_HOME"
    - value: export DEFAULT_FORKS={{ xbuild_ansible_forks }}
      regexp: "^export DEFAULT_FORKS"
    - value: export RETRY_FILES_ENABLED=no
      regexp: "^export RETRY_FILES_ENABLED"
    - value: |
        export ANSIBLE_SSH_ARGS={{ xbuild_ansible_ssh_args }}

      regexp: "^export ANSIBLE_SSH_ARGS"
