---
  openresty_luarocks_version: 2.3.0
  openresty_luarocks_src_directory: "{{ openresty_src_directory }}"
  openresty_luarocks_remove_src_directory: no
  openresty_luarocks_user: "{{ openresty_user }}"
  openresty_luarocks_group: "{{ openresty_group }}"
  openresty_luarocks_luajit_prefix: "{{ openresty_nginx_prefix }}/luajit"
  openresty_luarocks_configure_options: >-
    --prefix={{ openresty_luarocks_luajit_prefix }}
    --with-lua={{ openresty_luarocks_luajit_prefix }}
    --lua-suffix=jit
    --with-lua-include="{{ openresty_luarocks_luajit_prefix }}/include/luajit-2.1"