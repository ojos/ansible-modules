---
  openresty_luarocks_version: 2.3.0
  openresty_luarocks_work_directory: "{{ project_directory }}/work"
  openresty_luarocks_user: nginx
  openresty_luarocks_group: nginx
  openresty_luarocks_make_bin_file:  /usr/bin/make
  openresty_luarocks_prefix: "{{ project_directory }}/openresty/luajit"
  openresty_luarocks_lua_suffix: "jit-2.1.0-beta1"
  openresty_luarocks_configure_options: >-
    --prefix={{ openresty_luarocks_prefix }}
    --with-lua={{ openresty_luarocks_prefix }}/
    --lua-suffix={{ openresty_luarocks_lua_suffix }}
    --with-lua-include={{ openresty_luarocks_prefix }}/include/luajit-2.1
  openresty_luarocks_bin_file: "{{ openresty_luarocks_prefix }}/bin/luarocks"
  openresty_luarocks_install_packages: []
  openresty_luarocks_envrc_directory: "{{ direnv_envrc_directory }}"
  openresty_luarocks_environment_variables:
    - value: "# luajit"
      regexp: "^# luajit$"
    - value: "export LUAJIT_HOME={{ openresty_luarocks_prefix }}"
      regexp: "^export LUAJIT_HOME"
    - value: "export LUAJIT_BIN=$LUAJIT_HOME/bin/luajit"
      regexp: "^export LUAJIT_BIN"
    - value: |
        export LUAROCKS_BIN=$LUAJIT_HOME/bin/luarocks

      regexp: "^export LUAROCKS_BIN"
