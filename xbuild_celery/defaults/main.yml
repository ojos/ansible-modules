---
  xbuild_celery_python_bin_directory: "{{ xbuild_supervisor_python_install_directory }}/bin"
  xbuild_celery_install_packages:
    - 'celery'
  xbuild_celery_user: "{{ xbuild_supervisor_user }}"
  xbuild_celery_group: "{{ xbuild_supervisor_group }}"
  xbuild_celery_conf_directory: "{{ project_directory }}/etc/celery"
  xbuild_celery_conf_file_name: 'celery.conf.py'
  xbuild_celery_log_directory: "{{ project_directory }}/log/celery"
  xbuild_celery_log_file: '%N.celery.log'
  xbuild_celery_pid_directory: "{{ project_directory }}/run/celery"
  xbuild_celery_pid_file: '%N.celery.pid'
  xbuild_celery_nodes: 1
  xbuild_celery_bin_file: "{{ xbuild_celery_python_bin_directory }}/celery"
  xbuild_celery_app: "app"
  xbuild_celery_change_directory: "{{ project_directory }}"
  xbuild_celery_options:
    - '--time-limit=300'
    - '--concurrency=8'
