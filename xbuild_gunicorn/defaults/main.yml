---
  xbuild_gunicorn_python_bin_directory: "{{ xbuild_supervisor_python_install_directory }}/bin"
  xbuild_gunicorn_install_packages:
    - 'gunicorn'
    - 'meinheld'
  xbuild_gunicorn_user: "{{ xbuild_supervisor_user }}"
  xbuild_gunicorn_group: "{{ xbuild_supervisor_group }}"
  xbuild_gunicorn_conf_directory: "{{ project_directory }}/etc/gunicorn"
  xbuild_gunicorn_conf_file_name: gunicorn.conf.py
  xbuild_gunicorn_log_directory: "{{ project_directory }}/log/gunicorn"
  xbuild_gunicorn_pid_directory: "{{ project_directory }}/run/gunicorn"
  xbuild_gunicorn_pid_file: gunicorn.pid
  xbuild_gunicorn_bind: 0.0.0.0:8000
  xbuild_gunicorn_backlog: 2048
  xbuild_gunicorn_workers: "multiprocessing.cpu_count() * 2 + 1"
  xbuild_gunicorn_worker_class: "egg:meinheld#gunicorn_worker"
  xbuild_gunicorn_threads: 1
  xbuild_gunicorn_worker_connections: 1000
  xbuild_gunicorn_max_requests: 0
  xbuild_gunicorn_max_requests_jitter: 0
  xbuild_gunicorn_timeout: 30
  xbuild_gunicorn_graceful_timeout: 60
  xbuild_gunicorn_keepalive: 1
  xbuild_gunicorn_limit_request_line: 4094
  xbuild_gunicorn_limit_request_fields: 100
  xbuild_gunicorn_limit_request_field_size: 8190
  xbuild_gunicorn_debug: False
  xbuild_gunicorn_reload: False
  xbuild_gunicorn_spew: False
  xbuild_gunicorn_check_config: False
  xbuild_gunicorn_preload_app: False
  xbuild_gunicorn_daemon: False
  xbuild_gunicorn_raw_env: "[]"
  xbuild_gunicorn_worker_tmp_directory: None
  xbuild_gunicorn_umask: 0
  xbuild_gunicorn_tmp_upload_directory: None
  xbuild_gunicorn_secure_scheme_headers: "{'X-FORWARDED-PROTOCOL': 'ssl', 'X-FORWARDED-PROTO': 'https', 'X-FORWARDED-SSL': 'on'}"
  xbuild_gunicorn_accesslog: access.log
  xbuild_gunicorn_access_log_format: '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'
  xbuild_gunicorn_errorlog: error.log
  xbuild_gunicorn_loglevel: info
  xbuild_gunicorn_logger_class: gunicorn.glogging.Logger
  xbuild_gunicorn_logconfig: None
  xbuild_gunicorn_syslog_addr: udp://localhost:514
  xbuild_gunicorn_syslog: False
  xbuild_gunicorn_syslog_prefix: None
  xbuild_gunicorn_syslog_facility: user
  xbuild_gunicorn_enable_stdio_inheritance: False
  xbuild_gunicorn_proc_name: gunicorn
