---
- name: Install yum-utils.
  yum: >
    name=yum-utils
    state=present
  become: yes

- name: Install EPEL repository.
  yum: >
    name=epel-release
    state=present
  when: yum_repos_repositories.count('epel')
  become: yes

- name: installeded list.
  shell: >
    yum list installeded
  register: installeded_list
  changed_when: false
  always_run: yes
  become: yes
- name: Install Remi repository.
  yum: >
    name="{{ yum_repos_remi_rpm_url }}"
    state=present
  when: yum_repos_repositories.count('remi') and installeded_list.stdout_lines.count('remi-release') < 1
  become: yes

- name: Install CentOS6-Base repository(Amazonlinux).
  copy: >
    src=centos6-base.repo
    dest=/etc/yum.repos.d/centos6-base.repo
    mode=0644
  when: ansible_distribution == 'Amazon' and yum_repos_repositories.count('base')
  become: yes

- name: To enable repositories.
  shell: >
    yum-config-manager --enable {{ item }}
  with_items: "{{ yum_repos_repositories }}"
  become: yes