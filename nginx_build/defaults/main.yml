---
  nginx_build_user: nginx
  nginx_build_group: nginx
  nginx_build_work_directory: "{{ project_directory }}/work"
  nginx_build_dependent_packages:
    - wget
  nginx_build_repository: github.com/cubicdaiya/nginx-build
  nginx_build_install_directory: "{{ xbuild_go_install_directory }}"
  nginx_build_gopath_directory: "{{ xbuild_go_gopath_directory }}"
  nginx_build_bin_directory: "{{ nginx_build_install_directory }}/bin"
  nginx_build_make_bin_file: /usr/bin/make
  nginx_build_type: nginx
  nginx_build_prefix: "{{ project_directory }}/{{ nginx_build_type }}"
  nginx_build_openresty_configure_options: "-openresty"
  nginx_build_tengine_configure_options: "-tengine"
  nginx_build_configure_options: >-
    -clear
    -pcre
    -openssl
    -zlib
    --prefix={{ nginx_build_prefix }}
    --user={{ nginx_build_user }}
    --group={{ nginx_build_group }}
  nginx_build_service_file: /etc/rc.d/init.d/nginx
  nginx_build_worker_processes: auto
  nginx_build_worker_rlimit_nofile: 4096
  nginx_build_worker_connections: 1024
  nginx_build_keepalive_timeout: 65
  nginx_build_sendfile: "on"
  nginx_build_multi_accept: "on"
  nginx_build_resolver: 8.8.8.8
  nginx_build_resolver_valid: 300s
  nginx_build_resolver_timeout: 10s
  nginx_build_server_tokens: "off"
  nginx_build_default_type: application/octet-stream
  nginx_build_client_max_body_size: 4G
  nginx_build_lua_check_client_abort: "on"
  nginx_build_lua_code_cache: "on"
  nginx_build_envrc_directory: "{{ direnv_envrc_directory }}"
  nginx_build_environment_variables:
    - value: "# nginx"
      regexp: "^# nginx$"
    - value: "export NGINX_HOME={{ nginx_home_dir.stdout }}"
      regexp: "^export NGINX_HOME"
    - value: "export NGINX_BIN=$NGINX_HOME/sbin/nginx"
      regexp: "^export NGINX_BIN"
    - value: |
        export NGINX_PID=$NGINX_HOME/logs/nginx.pid

      regexp: "^export NGINX_PID"
