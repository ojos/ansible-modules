---
  nginx_build_user: "{{ xbuild_go_user }}"
  nginx_build_group: "{{ xbuild_go_group }}"
  nginx_build_remove_work_directory: no
  nginx_build_dependent_packages:
    - wget
  nginx_build_repository: github.com/cubicdaiya/nginx-build
  nginx_build_install_directory: "{{ xbuild_go_install_directory }}"
  nginx_build_gopath_directory: "{{ xbuild_go_gopath_directory }}"
  nginx_build_bin_directory: "{{ nginx_build_install_directory }}/bin"
  nginx_build_make_bin_file: /usr/bin/make
  nginx_build_type: openresty
  nginx_build_work_directory: "{{ project_directory }}/work"
  nginx_build_prefix: "{{ project_directory }}/{{ nginx_build_type }}"
  nginx_build_nginx_configure_options: "-clear -openssl"
  nginx_build_openresty_configure_options: "-clear -openresty -pcre -openssl"
  nginx_build_tengine_configure_options: "-clear -tengine -openssl"
  nginx_build_configure_options: >-
    --prefix={{ nginx_build_prefix }}
    --user={{ nginx_build_user }}
    --group={{ nginx_build_group }}
