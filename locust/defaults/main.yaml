---
  locust_user: "{{ supervisord_user }}"
  locust_group: "{{ supervisord_group }}"
  locust_python_bin_directory: "{{ supervisord_python_bin_directory }}"
  locust_directory: "{{ project_directory }}/locust"
  locust_is_master: yes
  locust_host: http://localhost:5000
  locust_file_name: locustfile.py
  locust_master_host: 127.0.0.1
  locust_log_directory: "{{ project_directory }}/log/locust"
  locust_log_file_name: main.log
  locust_dependent_packages: 
    - libevent-devel
  locust_install_packages:
    - locustio
    - pyzmq