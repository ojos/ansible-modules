---
  django_python_bin_directory: '/usr/bin'
  django_repository: ""
  django_directory: /var/www
  django_project: app
  django_apps:
    - api
  django_user: "{{ ansible_user_uid }}"
  django_group: "{{ ansible_user_gid }}"
  django_install_packages:
    - 'Django'
    - 'pytz'
    - 'django-extensions'
    - 'django-requestlogging'
    - 'django-devserver'
    - 'guppy'
    - 'line-profiler'
    - 'mysqlclient'
    - 'django-redis'