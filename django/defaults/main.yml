---
  django_python_bin_directory: "{{ xbuild_python_install_directory }}/bin"
  django_repository: ""
  django_directory: "{{ project_directory }}"
  django_project: app
  django_project_template_repository: https://github.com/ojos/django-project-skel/zipball/master
  django_app: app
  django_app_repository: ""
  django_app_template_repository: https://github.com/ojos/django-app-skel/zipball/master
  django_user: "{{ xbuild_python_user }}"
  django_group: "{{ xbuild_python_group }}"
  django_install_packages:
    - Django
    - pytz
    - django-extensions
    - werkzeug
    - mysqlclient
    - django-redis