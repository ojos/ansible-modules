---
  django_repository: ""
  django_directory: /var/www
  django_project: app
  django_apps:
    - api
  django_user: "{{ xbuild_python_user }}"
  django_group: "{{ xbuild_python_group }}"
  django_install_packages:
    - 'Django'
    - 'mysqlclient'
    - 'django-redis'
    - 'pytz'
    - 'django-extensions'
    - 'django-requestlogging'
    - 'django-devserver'
    - 'guppy'
    - 'line-profiler'