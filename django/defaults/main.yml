---
  django_user: "{{ xbuild_gunicorn_user }}"
  django_group: "{{ xbuild_gunicorn_group }}"
  django_python_bin_directory: "{{ xbuild_python_install_directory }}/bin"
  django_repository: ""
  django_directory: "{{ project_directory }}"
  django_project: app
  django_project_template_repository: https://github.com/ojos/django-project-skel/zipball/master
  django_app: app
  django_app_repository: ""
  django_app_template_repository: https://github.com/ojos/django-app-skel/zipball/master
  django_app_name: core
  django_log_directory: "{{ project_directory }}/log/django"
  django_db_directory: ""
  django_dependent_packages: []
  django_install_packages:
    - Django
    - pycrypto
    - pytz
    - django-extensions
    - werkzeug
    - mysqlclient
    - django-redis
    - boto3
  django_envrc_directory: "{{ direnv_envrc_directory }}"
  django_environment_variables:
    - value: "# django"
      regexp: "^# django$"
    - value: |
        export DJANGO_HOME=$PROJECT_HOME/{{ django_project }}

      regexp: "^export DJANGO_HOME"
