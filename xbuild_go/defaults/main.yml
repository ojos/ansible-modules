---
  xbuild_go_user: "{{ project_user }}"
  xbuild_go_group: "{{ project_group }}"
  xbuild_go_version: 1.7
  xbuild_go_os: linux
  xbuild_go_arch: amd64
  xbuild_go_install_directory: "{{ project_directory }}/go"
  xbuild_go_app_name: "myapp"
  xbuild_go_source_directory: "{{ project_directory }}/app/src/{{ xbuild_go_app_name }}"
  xbuild_go_binary_directory: "{{ project_directory }}/app/bin"
  xbuild_go_envrc_directory: "{{ direnv_envrc_directory }}"
  xbuild_go_remove_xbuild: yes
  xbuild_go_packages:
    - golang.org/x/tools/cmd/gofmt
    - golang.org/x/tools/cmd/goimports
    - github.com/golang/lint/golint
    - golang.org/x/tools/cmd/godoc
    - golang.org/x/tools/cmd/gorename
    - golang.org/x/tools/cmd/guru
    - golang.org/x/tools/cmd/gocode
    - golang.org/x/tools/cmd/godef
    - golang.org/x/tools/cmd/gotags
  xbuild_go_environment_variables:
    - value: "# go"
      regexp: "^# go$"
    - value: "export GOROOT=$PROJECT_HOME/go"
      regexp: GOROOT=\$PROJECT_HOME/go
    - value: "export GOPATH=$PROJECT_HOME/app"
      regexp: GOPATH=\$PROJECT_HOME/app
    - value: "export GOBIN=$GOPATH/bin"
      regexp: GOBIN=\$GOPATH/bin
    - value: |
        export PATH=$GOROOT/bin:$GOPATH/bin:$PATH

      regexp: PATH=\$GOROOT/bin\:\$GOPATH/bin\:\$PATH
