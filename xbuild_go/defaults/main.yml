---
  xbuild_go_user: "{{ ansible_user_uid }}"
  xbuild_go_group: "{{ ansible_user_gid }}"
  xbuild_go_version: 1.6.0
  xbuild_go_os: linux
  xbuild_go_arch: amd64
  xbuild_go_install_directory: "{{ project_directory }}/go"
  xbuild_go_gopath_directory: "{{ project_directory }}/gopath"
  xbuild_go_envrc_directory: "{{ direnv_envrc_directory }}"
  xbuild_go_remove_xbuild: yes
  xbuild_go_environment_variables:
    - value: "# go"
      regexp: "^# go$"
    - value: "export PATH=$PROJECT_HOME/go/bin:$PROJECT_HOME/gopath/bin:$PATH"
      regexp: PATH=\$PROJECT_HOME/go/bin\:\$PROJECT_HOME/gopath/bin\:\$PATH
    - value: "export GOROOT=$PROJECT_HOME/go"
      regexp: GOROOT=\$PROJECT_HOME/go
    - value: |
        export GOPATH=$PROJECT_HOME/gopath

      regexp: GOPATH=\$PROJECT_HOME/gopath
