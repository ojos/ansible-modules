---
  proxy_s3_user: "{{ openresty_luarocks_user }}"
  proxy_s3_group: "{{ openresty_luarocks_group }}"
  proxy_s3_bucket: 'bucket_name'
  proxy_s3_region: 'ap-northeast-1'
  proxy_s3_auth_username: 'username'
  proxy_s3_auth_password: 'password'
  proxy_s3_nginx_client_max_body_size: "{{ openresty_client_max_body_size }}"
  proxy_s3_ignore_auth_user_agents:
    - facebook
    - twitter
  proxy_s3_ignore_auth_extensions: 
    - mp3
    - wav
  proxy_s3_luarocks_bin_file:  "{{ openresty_luarocks_bin_file }}"
  proxy_s3_luarocks_install_packages:
    - https://raw.githubusercontent.com/toritori0318/lua-resty-woothee/master/lua-resty-woothee-dev-1.rockspec
