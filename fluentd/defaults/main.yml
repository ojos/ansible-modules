---
  fluentd_user: "{{ supervisord_user }}"
  fluentd_group: "{{ supervisord_group }}"
  fluentd_ruby_bin_directory: "{{ xbuild_ruby_install_directory }}/bin"
  fluentd_conf_directory: "{{ project_directory }}/etc/fluentd"
  fluentd_conf_file_name: "fluentd.conf"
  fluentd_log_directory: "{{ project_directory }}/log/fluentd"
  fluentd_log_file_name: "main.log"
  fluentd_install_packages:
    - 'fluentd'
  fluentd_install_plugins: []

