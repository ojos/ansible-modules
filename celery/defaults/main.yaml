---
  celery_python_bin_directory: "{{ xbuild_supervisor_python_install_directory }}/bin"
  celery_install_packages:
    - 'celery'
  celery_user: "{{ xbuild_supervisor_user }}"
  celery_group: "{{ xbuild_supervisor_group }}"
  celery_conf_directory: "{{ project_directory }}/etc/celery"
  celery_conf_file_name: 'celery.conf.py'
  celery_log_directory: "{{ project_directory }}/log/celery"
  celery_log_file: '%N.celery.log'
  celery_pid_directory: "{{ project_directory }}/run/celery"
  celery_pid_file: '%N.celery.pid'
  celery_nodes: 1
  celery_bin_file: "{{ celery_python_bin_directory }}/celery"
  celery_app: "app"
  celery_change_directory: "{{ project_directory }}"
  celery_options:
    - '--time-limit=300'
    - '--concurrency=8'
