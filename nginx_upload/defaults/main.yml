---
  nginx_upload_module_repository: https://github.com/vkholodkov/nginx-upload-module.git
  nginx_upload_module_name: nginx-upload-module
  nginx_upload_version: 1.9.12
  nginx_upload_src_directory: /usr/local/src
  nginx_upload_remove_src_directory: no
  nginx_upload_user: nginx
  nginx_upload_group: nginx
  nginx_upload_force_install: no
  nginx_upload_prefix: /usr/local/nginx
  nginx_upload_make_bin_file: /usr/bin/make
  nginx_upload_bin_file: "{{ nginx_upload_prefix }}/sbin/nginx"
  nginx_upload_conf_prefix: "{{ nginx_upload_prefix }}/conf"
  nginx_upload_sub_conf_directory: "{{ nginx_upload_conf_prefix }}/conf.d"
  nginx_upload_conf_file: "{{ nginx_upload_conf_prefix }}/nginx.conf"
  nginx_upload_run_directory: "{{ nginx_upload_prefix }}/run"
  nginx_upload_pid_file: "{{ nginx_upload_run_directory }}/nginx.pid"
  nginx_upload_lock_file: "{{ nginx_upload_run_directory }}/nginx.lock"
  nginx_upload_access_log_file: "{{ nginx_upload_prefix }}/log/access.log"
  nginx_upload_error_log_file: "{{ nginx_upload_prefix }}/log/error.log"
  nginx_upload_tmp_directory: "{{ nginx_upload_prefix }}/tmp"
  nginx_upload_client_body_tmp_file: "{{ nginx_upload_tmp_directory }}/client_body_temp"
  nginx_upload_fastcgi_tmp_file: "{{ nginx_upload_tmp_directory }}/fastcgi_temp"
  nginx_upload_uwsgi_tmp_file: "{{ nginx_upload_tmp_directory }}/uwsgi_temp"
  nginx_upload_scgi_tmp_file: "{{ nginx_upload_tmp_directory }}/scgi_temp"
  nginx_upload_proxy_tmp_file: "{{ nginx_upload_tmp_directory }}/proxy_temp"
  nginx_upload_service_file: /etc/rc.d/init.d/nginx
  nginx_upload_worker_processes: auto
  nginx_upload_worker_rlimit_nofile: 4096
  nginx_upload_worker_connections: 1024
  nginx_upload_keepalive_timeout: 65
  nginx_upload_sendfile: "on"
  nginx_upload_multi_accept: "on"
  nginx_upload_resolver: 8.8.8.8
  nginx_upload_resolver_valid: 300s
  nginx_upload_resolver_timeout: 10s
  nginx_upload_server_tokens: "off"
  nginx_upload_default_type: application/octet-stream
  nginx_upload_client_max_body_size: 4G
  nginx_upload_dependent_packages:
    - openssl-devel
    - pcre-devel
  nginx_upload_configure_options: >-
    --prefix={{ nginx_upload_prefix }}
    --user={{ nginx_upload_user }}
    --group={{ nginx_upload_group }}
    --sbin-path={{ nginx_upload_bin_file }}
    --conf-path={{ nginx_upload_conf_file }}
    --pid-path={{ nginx_upload_pid_file }}
    --lock-path={{ nginx_upload_lock_file }}
    --error-log-path={{ nginx_upload_error_log_file }}
    --http-log-path={{ nginx_upload_access_log_file }}
    --http-client-body-temp-path={{ nginx_upload_client_body_tmp_file }}
    --http-fastcgi-temp-path={{ nginx_upload_fastcgi_tmp_file }}
    --http-uwsgi-temp-path={{ nginx_upload_uwsgi_tmp_file }}
    --http-scgi-temp-path={{ nginx_upload_scgi_tmp_file }}
    --http-proxy-temp-path={{ nginx_upload_proxy_tmp_file }}
  nginx_upload_home_directory: "$PROJECT_HOME/nginx"
  nginx_upload_envrc_directory: "{{ direnv_envrc_directory }}"
  nginx_upload_environment_variables:
    - value: "# nginx"
      regexp: "^# nginx$"
    - value: "export NGINX_HOME={{ nginx_upload_home_directory }}"
      regexp: "^export NGINX_HOME"
    - value: "export NGINX_BIN=$NGINX_HOME/sbin/nginx"
      regexp: "^export NGINX_BIN"
    - value: |
        export NGINX_PID=$NGINX_HOME/run/nginx.pid

      regexp: "^export NGINX_PID"
