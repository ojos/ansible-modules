---
  openresty_version: 1.9.7.3
  openresty_src_directory: /usr/local/src
  openresty_user: nginx
  openresty_nginx_prefix: /usr/local/openresty/nginx
  openresty_nginx_bin_file: "{{ openresty_nginx_prefix }}/sbin/nginx"
  openresty_nginx_conf_prefix: "{{ openresty_nginx_prefix }}/conf"
  openresty_nginx_sub_conf_directory: "{{ openresty_nginx_conf_prefix }}/conf.d"
  openresty_nginx_conf_file: "{{ openresty_nginx_conf_prefix }}/nginx.conf"
  openresty_nginx_pid_file: "{{ openresty_nginx_prefix }}/run/nginx.pid"
  openresty_nginx_lock_file: "{{ openresty_nginx_prefix }}/run/nginx.lock"
  openresty_nginx_access_log_file: "{{ openresty_nginx_prefix }}/logs/access.log"
  openresty_nginx_error_log_file: "{{ openresty_nginx_prefix }}/logs/error.log"
  openresty_nginx_tmp_directory: "{{ openresty_nginx_prefix }}/tmp"
  openresty_nginx_client_body_tmp_file: "{{ openresty_nginx_tmp_directory }}/client_body_temp"
  openresty_nginx_fastcgi_tmp_file: "{{ openresty_nginx_tmp_directory }}/fastcgi_temp"
  openresty_nginx_uwsgi_tmp_file: "{{ openresty_nginx_tmp_directory }}/uwsgi_temp"
  openresty_nginx_scgi_tmp_file: "{{ openresty_nginx_tmp_directory }}/scgi_temp"
  openresty_nginx_proxy_tmp_file: "{{ openresty_nginx_tmp_directory }}/proxy_temp"
  openresty_nginx_service_file: /etc/rc.d/init.d/nginx
  openresty_nginx_worker_processes: 1
  openresty_nginx_worker_connections: 1024
  openresty_nginx_keepalive_timeout: 65
  openresty_nginx_sendfile: "on"
  openresty_nginx_multi_accept: "on"
  openresty_nginx_resolver: 8.8.8.8
  openresty_nginx_server_tokens: "off"
  openresty_nginx_lua_check_client_abort: "on"
  openresty_nginx_lua_code_cache: "on"
  openresty_nginx_default_type: plain/text
  openresty_dependent_packages:
    - pcre-devel
    - openssl-devel
  openresty_configure_options: >
    --prefix={{ openresty_nginx_prefix }}
    --user={{ openresty_user }}
    --group={{ openresty_user }}
    --sbin-path={{ openresty_nginx_bin_file }}
    --conf-path={{ openresty_nginx_conf_file }}
    --pid-path={{ openresty_nginx_pid_file }}
    --lock-path={{ openresty_nginx_lock_file }}
    --error-log-path={{ openresty_nginx_error_log_file }}
    --http-log-path={{ openresty_nginx_access_log_file }}
    --http-client-body-temp-path={{ openresty_nginx_client_body_tmp_file }}
    --http-fastcgi-temp-path={{ openresty_nginx_fastcgi_tmp_file }}
    --http-uwsgi-temp-path={{ openresty_nginx_uwsgi_tmp_file }}
    --http-scgi-temp-path={{ openresty_nginx_scgi_tmp_file }}
    --http-proxy-temp-path={{ openresty_nginx_proxy_tmp_file }}
    --with-luajit
