---
  aws_environment_variables:
    - value:  "# aws"
      regexp: "^# aws$"
    - value:  "export AWS_ACCESS_KEY_ID={{ aws_access_key_id }}"
      regexp: "^export AWS_ACCESS_KEY_ID"
    - value:  "export AWS_SECRET_ACCESS_KEY={{ aws_secret_acess_key }}"
      regexp: "^export AWS_SECRET_ACCESS_KEY"
    - value:  "export AWS_DEFAULT_REGION={{ aws_default_region }}"
      regexp: "^export AWS_DEFAULT_REGION"
    - value:  |
        export AWS_DEFAULT_OUTPUT={{ aws_default_output }}

      regexp: "^export AWS_DEFAULT_OUTPUT"
