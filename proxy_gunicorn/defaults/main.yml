---
  proxy_gunicorn_user: "{{ ansible_user_uid }}"
  proxy_gunicorn_group: "{{ ansible_user_gid }}"
  proxy_gunicorn_bind: "{{ gunicorn_bind }}"
  proxy_gunicorn_static_dir: '/usr/local/nginx/html'
  proxy_gunicorn_nginx_home_directory: '/var/www/nginx'
  proxy_gunicorn_nginx_client_max_body_size: '4G'
  proxy_gunicorn_redirect_https_host: 'example.jp'
