---
  proxy_gunicorn_user: "{{ openresty_user }}"
  proxy_gunicorn_group: "{{ openresty_group }}"
  proxy_gunicorn_bind: "{{ gunicorn_bind }}"
  proxy_gunicorn_nginx_directory: "{{ openresty_prefix }}/nginx"
  proxy_gunicorn_static_file_directory: "{{ proxy_gunicorn_nginx_directory }}/html"
  proxy_gunicorn_nginx_client_max_body_size: '4G'
  proxy_gunicorn_redirect_https_host: 'example.jp'
