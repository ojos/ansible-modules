---
  xbuild_ruby_user: "{{ project_user }}"
  xbuild_ruby_group: "{{ project_group }}"
  xbuild_ruby_dependent_packages: []
  xbuild_ruby_version: 2.3.1
  xbuild_ruby_install_directory: "{{ project_directory }}/ruby"
  xbuild_ruby_remove_xbuild: yes
  xbuild_ruby_packages: 
    - rubygems-update
  xbuild_ruby_envrc_directory: "{{ direnv_envrc_directory }}"
  xbuild_ruby_environment_variables:
    - value: "# ruby"
      regexp: "^# ruby$"
    - value: |
        export PATH=$PROJECT_HOME/ruby/bin:$PATH

      regexp: PATH=\$PROJECT_HOME/ruby/bin\:\$PATH