---
  xbuild_python_user: "{{ project_user }}"
  xbuild_python_group: "{{ project_group }}"
  xbuild_python_dependent_packages:
    - expat-devel
    - db4-devel
    - gdbm-devel
    - sqlite-devel
    - mysql-devel
    - readline-devel
    - zlib-devel
    - bzip2-devel
    - openssl-devel
    - ncurses-devel
    - libjpeg-turbo-devel
    - libpng-devel
    - glibc-devel
    - libffi-devel
    - valgrind-devel
    - systemtap-sdt-devel
  xbuild_python_version: 2.7.12
  xbuild_python_install_directory: "{{ project_directory }}/python"
  xbuild_python_remove_xbuild: yes
  xbuild_python_packages:
    - ipython
    - pip
  xbuild_python_envrc_directory: "{{ direnv_envrc_directory }}"
  xbuild_python_environment_variables:
    - value: "# python"
      regexp: "^# python$"
    - value: export PYTHON_HOME=$PROJECT_HOME/python
      regexp: "^export PYTHON_HOME"
    - value: |
        export PATH=$PYTHON_HOME/bin:$PATH

      regexp: PATH=\$PYTHON_HOME/bin\:\$PATH
