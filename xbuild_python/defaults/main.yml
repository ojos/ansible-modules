---
  xbuild_python_user: "{{ ansible_user_uid }}"
  xbuild_python_group: "{{ ansible_user_gid }}"
  xbuild_python_dependent_packages:
    - expat-devel
    - db4-devel
    - gdbm-devel
    - sqlite-devel
    - mysql-devel
    - readline-devel
    - zlib-devel
    - bzip2-devel
    - openssl-devel
    - ncurses-devel
    - libjpeg-turbo-devel
    - libpng-devel
    - glibc-devel
    - libffi-devel
    - valgrind-devel
    - systemtap-sdt-devel
  xbuild_python_version: 2.7.10
  xbuild_python_install_directory: "/usr/local/python-{{ xbuild_python_version }}"
  xbuild_python_remove_xbuild: yes
  xbuild_python_packages: 
    - ipython
  xbuild_python_bin_directory: "{{ xbuild_python_install_directory }}/bin"
  xbuild_python_bin_regexp: "{{ xbuild_python_bin_dir }}"
  xbuild_python_envrc_directory: "{{ direnv_envrc_directory }}"
  xbuild_python_environment_variables:
    - value: PATH=$PROJECT_HOME/python/bin:$PATH
      regexp: PATH=\$PROJECT_HOME/python/bin\:\$PATH