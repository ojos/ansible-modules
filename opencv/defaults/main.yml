---
  opencv_user: "{{ project_user }}"
  opencv_group: "{{ project_group }}"
  opencv_version: 3.2.0
  opencv_work_directory: "{{ project_directory }}/work"
  opencv_dependent_packages:
    - cmake
    - ftp://195.220.108.108/linux/fedora/linux/development/rawhide/Everything/x86_64/os/Packages/l/libv4l-1.12.3-1.fc27.i686.rpm
    - ftp://195.220.108.108/linux/fedora/linux/development/rawhide/Everything/x86_64/os/Packages/l/libv4l-devel-1.12.3-1.fc27.i686.rpm
  opencv_prefix: "{{ project_directory }}/opencv"
  opencv_source_url: "https://github.com/opencv/opencv/archive/{{ opencv_version }}.tar.gz"
  opencv_contrib_source_url: "https://github.com/opencv/opencv_contrib/archive/{{ opencv_version }}.tar.gz"
  opencv_ffmpeg_prefix: "{{ ffmpeg_prefix }}"
  opencv_python_install_directory: "{{ xbuild_python_install_directory }}"
  opencv_envrc_directory: "{{ direnv_envrc_directory }}"
  opencv_environment_variables:
    - value: "# opencv"
      regexp: "^# opencv$"
    - value: "export OPENCV_HOME=$PROJECT_HOME/opencv"
      regexp: "^export OPENCV_HOME"
    - value: |
        export PATH=$OPENCV_HOME/bin:$PATH

      regexp: PATH=\$OPENCV_HOME/bin\:\$PATH

