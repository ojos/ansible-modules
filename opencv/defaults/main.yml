---
  opencv_user: "{{ project_user }}"
  opencv_group: "{{ project_group }}"
  opencv_version: 3.2.0
  opencv_work_directory: "{{ project_directory }}/work"
  opencv_dependent_packages:
    - cmake
  opencv_configure_cppflags: -I/usr/local/opt/openssl/include
  opencv_configure_ldflags: -L/usr/local/opt/openssl/lib
  opencv_make_bin_file: /usr/bin/make
  opencv_prefix: "{{ project_directory }}/opencv"
  opencv_repository: https://github.com/FFmpeg/FFmpeg
  opencv_yasm_repository: git://github.com/yasm/yasm.git
  opencv_libx264_repository: git://git.videolan.org/x264
  opencv_libfdk_aac_repository: git://git.code.sf.net/p/opencore-amr/fdk-aac
  opencv_libopus_repository: git://git.opus-codec.org/opus.git
  opencv_libvpx_repository: https://chromium.googlesource.com/webm/libvpx.git
  opencv_libmp3lame_source_url: http://downloads.sourceforge.net/project/lame/lame/3.99/lame-3.99.5.tar.gz
  opencv_libogg_source_url: http://downloads.xiph.org/releases/ogg/libogg-1.3.2.tar.gz
  opencv_libvorbis_source_url: http://downloads.xiph.org/releases/vorbis/libvorbis-1.3.4.tar.gz
  opencv_envrc_directory: "{{ direnv_envrc_directory }}"
  opencv_environment_variables:
    - value: "# opencv"
      regexp: "^# opencv$"
    - value: "export FFMPEG_HOME=$PROJECT_HOME/opencv"
      regexp: "^export FFMPEG_HOME"
    - value: |
        export PATH=$FFMPEG_HOME/bin:$PATH

      regexp: PATH=\$FFMPEG_HOME/bin\:\$PATH

