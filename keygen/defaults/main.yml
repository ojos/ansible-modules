---
  keygen_key_directory: "{{ project_directory }}/key"
  keygen_user: "{{ project_user }}"
  keygen_group: "{{ project_group }}"
  keygen_bits: 2048
  keygen_type: rsa
  keygen_passphrase: ''
  keygen_environments: "{{ project_environments }}"
    - vagrant
    - develop
    - staging
    - production
  keygen_home_directory: "$PROJECT_HOME/key"
  keygen_envrc_directory: "{{ direnv_envrc_directory }}"
  keygen_environment_variables: 
    - value: "# key"
      regexp: "^# key$"
    - value: |
        export KEY_HOME={{ keygen_home_directory }}

      regexp: KEY_HOME
