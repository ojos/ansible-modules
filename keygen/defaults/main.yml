---
  keygen_key_directory: "{{ project_directory }}/key"
  keygen_user: "{{ project_user }}"
  keygen_group: "{{ project_group }}"
  keygen_bits: 2048
  keygen_type: rsa
  keygen_passphrase: ''
  keygen_ssh_user: 'ec2_user'
  keygen_ssh_port: 22
  keygen_ssh_host_config: |
    Host {{ item }}
    HostName xxx.xxx.xxx.xxx
    User {{ keygen_ssh_user }}
    Port {{ keygen_ssh_port }}
    UserKnownHostsFile /dev/null
    StrictHostKeyChecking no
    PasswordAuthentication no
    IdentitiesOnly yes
    LogLevel FATAL

  keygen_environments: "{{ project_environments }}"
  keygen_home_directory: "$PROJECT_HOME/key"
  keygen_envrc_directory: "{{ direnv_envrc_directory }}"
  keygen_environment_variables: 
    - value: "# key"
      regexp: "^# key$"
    - value: |
        export KEY_HOME={{ keygen_home_directory }}

      regexp: "^export KEY_HOME"
