---
  project_dir:                   "/var/www"
  project_user:                  "{{ ansible_user_id }}"
  project_user_dir:              "{{ ansible_user_dir }}"
  project_key_dir:               "{{ ansible_user_dir }}/.ssh"
  project_local_private_key:     ""
  project_private_key:           "{{ project_key_dir }}/id_rsa"
  project_git_ssh_file:          "{{ project_key_dir }}/git-ssh.sh"
  project_repository:            "https://github.com/ojos/project-skel.git"
  project_repository_version:    "HEAD"
  project_repository_force:      no
  project_repository_disconnect: no
